<head>
  <title>Forms</title>
</head>
<body>
  <h1>This page is for practicing forms and input</h1>
  <form>
    <h3>Tell me about yourself!</h3>
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <label for="age">Age</label>
    <input type="number" id="age" name="age">
    <label for="food">Favorite Food</label>
    <input type="text" id="food" name="food">
    <label for="secret">Tell me a secret</label>
    <input type="password" id="secret" name="secret">
    <label for="weight">Weight</label>
    <input id="weight" name="vweight" type="range" min="0" max="500" step="1">
    <span>What is your favorite color?</span>
    <input id="red" name="color" type="radio" value="red">
          <label for="red">Red</label>
    <input id="blue" name="color" type="radio" value="blue">
          <label for="blue">Blue</label>
    <input id="green" name="color" type="radio" value="green">
          <label for="green">Green</label>
    
    <span>What foods do you enjoy?</span>
    <input id="pizza" name="food" type="checkbox" value="pizza">
          <label for="pizza">Pizza</label>
    <input id="tacos" name="food" type="checkbox" value="tacos">
          <label for="tacos">Tacos</label>
    <input id="sushi" name="food" type="checkbox" value="sushi">
          <label for="sushi">Sushi</label>

    <label for="grade">What grade are you in?</label>
    <select id="grade" name="grade">
      <option value="freshman">Freshman</option>
      <option value="sophmore">Sophmore</option>
      <option value="junior">Junior</option>
      <option value="senior">Senior</option>
    </select>

    <label for="state">What state are you from?</label>
          <input type="text" list="states" id="state" name="states">
					<datalist id="state">
            <option value="Pennsylvania"></option>
            <option value="Ohio"></option>
            <option value="New Jersey"></option>
          </datalist>
  </form>
</body>
