<body>
  <h1>Practice with Tables</h1>
  <p>Now we will practice how to make tables. For our example, we will create a 3 day schedule.</p>
  <table>
    <thead>
      <tr></tr>
      <tr scope="col">Monday</tr>
      <tr scope="col">Tuesday</tr>
      <tr scope="col">Wednesday</tr>
    </thead>
    <tbody>
      <tr>
        <td>9am-Noon</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Noon-3pm</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>3pm-6pm</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>6pm-9pm</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
